        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");
            tablaComidas();

            const modal = document.getElementById("modal-agregar-comida");
            const formCom = document.getElementById("form-agregar-comida");
            
            const modal_editar = document.getElementById("modal-editar-comida");
            const formCom_editar = document.getElementById("form-editar-comida");


            // abrir modal
            document.getElementById("btn-abrir-modal").addEventListener("click", () => {
                modal.showModal();
            });

            // cerrar modal
            document.getElementById("cancelar-modal").addEventListener("click", () => {
                modal.close();
            });

            // cerrar modal-editar
            document.getElementById("cancelar-modal-editar").addEventListener("click", () => {
                modal_editar.close();
            });
            
            // enviar nueva comida
            formCom.addEventListener("submit", async (e) => {
                e.preventDefault();

                const descripcion = formCom.descripcion.value.trim();
                const comida = formCom.nombre_comida.value.trim();
                const calorias = formCom.calorias.value.trim();
                const proteinas = formCom.proteinas.value.trim();
                const carbohidratos = formCom.carbohidratos.value.trim();
                const grasas = formCom.grasas.value.trim();
                // Validaciones

                if (descripcion.length > 100) {
                    alert("La descripción no puede superar los 100 caracteres.");
                    return; 
                } else if (comida.length > 50) {
                    alert("El nombre de la comida es demasiado largo.");
                    return; 
                } else if (calorias < 0  || proteinas < 0 || carbohidratos < 0 || grasas < 0) {
                    alert("Las calorias, proteinas, grasas y los carbohidratos deben ser números positivos.");
                    return; 
                } 

                const datos = {
                    entrenamiento_id: id, // id del entrenamiento
                    nombre_comida: comida,
                    tipo_comida: formCom.tipo_comida.value,
                    calorias: parseInt(calorias),
                    proteinas: parseInt(proteinas),
                    carbohidratos: parseInt(carbohidratos),
                    grasas: parseInt(grasas),
                    descripcion: descripcion
                };

                try {
                    const respuesta = await fetch("http://localhost:3000/api/alimentacion", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(datos)
                    });

                    if (respuesta.ok) {
                        modal.close();
                        formCom.reset();
                        tablaComidas(); // recarga la tabla
                        alert("Comida agregada correctamente");
                    } else {
                         alert("Error al agregar la comida");
                    }
                } catch (error){
                    console.error("Error:", error);
                }
            });

            const actualizarComida = async (idComida, datos) => {
                try {
                    const respuesta = await fetch(`http://localhost:3000/api/alimentacion/${idComida}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(datos)
                    });

                    if (!respuesta.ok) {
                        const errorTxt = await respuesta.text();
                        throw new Error(`Error del servidor: ${respuesta.status} - ${errorTxt}`);
                    }

                    return respuesta;
                } catch (err) {
                    console.error("Error en PUT:", err);
                    throw err;
                }
            };

            formCom_editar.addEventListener("submit", async (e) => {
                e.preventDefault();

                const idComida = formCom_editar.dataset.comidaId;

                const descripcionEdit = formCom_editar.descripcion.value.trim();
                const comidaEdit = formCom_editar.nombre_comida.value.trim();
                const caloriasEdit = formCom_editar.calorias.value.trim();
                const proteinasEdit = formCom_editar.proteinas.value.trim();
                const carbohidratosEdit = formCom_editar.carbohidratos.value.trim();
                const grasasEdit = formCom_editar.grasas.value.trim();

                // Validaciones
                if (descripcionEdit.length > 100) {
                    alert("La descripción no puede superar los 100 caracteres.");
                    return; 
                } else if (comidaEdit.length > 50) {
                    alert("El nombre de la comida es demasiado largo.");
                    return; 
                } else if (caloriasEdit < 0  || proteinasEdit < 0 || carbohidratosEdit < 0 || grasasEdit < 0) {
                    alert("Las calorias, proteinas, grasas y los carbohidratos deben ser números positivos.");
                    return; 
                } 

                const datosEditados = {
                    nombre_comida: comidaEdit,
                    tipo_comida: formCom_editar.tipo_comida.value,
                    calorias: parseInt(caloriasEdit),
                    proteinas: parseInt(proteinasEdit),
                    carbohidratos: parseInt(carbohidratosEdit),
                    grasas: parseInt(grasasEdit),
                    descripcion: descripcionEdit,
                };

                try {
                    const respuesta = await actualizarComida(idComida, datosEditados);
                    if (respuesta.ok) {
                        modal_editar.close();
                        formCom_editar.reset();
                        tablaComidas();
                        alert("Comida editada correctamente");
                    } else {
                        alert("Error al editar la comida");
                    }
                } catch (error) {
                    console.error("Error al editar:", error);
                    alert("Error");
                }
            });

            function cargaFromComida(com){
                formCom_editar.nombre_comida.value = com.nombre_comida ?? "";
                formCom_editar.tipo_comida.value = com.tipo_comida ?? "";
                formCom_editar.calorias.value = com.calorias ?? 0;
                formCom_editar.proteinas.value = com.proteinas ?? 0;
                formCom_editar.carbohidratos.value = com.carbohidratos ?? 0;
                formCom_editar.grasas.value = com.grasas ?? 0;
                formCom_editar.descripcion.value = com.descripcion ?? "";
                formCom_editar.dataset.comidaId = com.id;
            }

            function tablaComidas(){
            document.getElementsByClassName("comida-table")[0].innerHTML = ""; // limpia la tabla antes de cargarla

            const arma_rutinaBackURL = "http://localhost:3000/api/entrenamientos/" + id;

            fetch(arma_rutinaBackURL)
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("titulo-alimentacion").textContent = `${data.data.dia_semana}`; /*especifica el dia del entrenamiento como titulo*/
                const tbody = document.querySelector("table.table tbody");

                data.data.comidas.forEach((com) => {
                    console.log(com)
                const newRow = document.createElement("tr");
                newRow.setAttribute("data-id",com.id)

                const comida = document.createElement("td");
                comida.innerHTML = com.nombre_comida ?? "-"; 
                newRow.appendChild(comida);

                const tipoComida = document.createElement("td");
                tipoComida.innerHTML = com.tipo_comida ?? "-";
                newRow.appendChild(tipoComida);

                const calorias = document.createElement("td");
                calorias.innerHTML = com.calorias ?? "-"; 
                newRow.appendChild(calorias);

                const proteinas = document.createElement("td");
                proteinas.innerHTML = com.proteinas ?? "-";
                newRow.appendChild(proteinas);

                const carbo = document.createElement("td");
                carbo.innerHTML = com.carbohidratos ?? "-";
                newRow.appendChild(carbo);

                const grasas = document.createElement("td");
                grasas.innerHTML = com.grasas ?? "-";
                newRow.appendChild(grasas);

               // const ejercicio = document.createElement("td");
                //ejercicio.innerHTML = com.ejercicio_relacionado ?? "-";        HAY QUE VER SI LO USAMOS
                //newRow.appendChild(ejercicio); 

                const descripcion = document.createElement("td"); // descripcion
                descripcion.innerHTML = com.descripcion && com.descripcion.trim() !== ""
                    ? (com.descripcion.length > 40 
                        ? com.descripcion.slice(0, 40) + "..." 
                        : com.descripcion)
                    : "-"; // si son mas de 40 caracteres, corta y agrega "..."
                newRow.appendChild(descripcion);

                const NewEditar = document.createElement("td");
                const EditarLink = document.createElement("a");
                EditarLink.className = "button";
                EditarLink.textContent = "Editar";
                EditarLink.href = "#";

                EditarLink.addEventListener("click", () => {
                    modal_editar.showModal();
                    cargaFromComida(com);
                });

                NewEditar.appendChild(EditarLink);
                newRow.appendChild(NewEditar);

        
                const NewBorrar = document.createElement("td"); // Borrar
                const BorrarLink = document.createElement("a");

                BorrarLink.className = "button";
                BorrarLink.innerHTML = "Borrar";
                BorrarLink.href = "#";
                BorrarLink.onclick = function(){
                    if(confirm("Estas seguro de que deseas eliminar esta comida?")){
                        deleteComida(id, com.id);
                        alert("Comida eliminada correctamente");
                    }
                };
                
                NewBorrar.appendChild(BorrarLink);
                newRow.appendChild(NewBorrar);

                tbody.appendChild(newRow);
                });
            })
            .catch((error) => {
                console.error("Error al cargar las comidas:", error);
            });
        }    

        function deleteComida(entrenamiento_id, alimentacion_id) {
            const arma_rutinaBackURL = `http://localhost:3000/api/entrenamientos/${entrenamiento_id}/alimentacion/${alimentacion_id}`;
            fetch(arma_rutinaBackURL, {method: 'DELETE'}).then(() => tablaComidas()); // vuelve a cargar la tabla
        }
    
        </script>
