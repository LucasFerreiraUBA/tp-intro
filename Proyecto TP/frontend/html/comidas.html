<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
         <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <title>Alimentacion</title>
    </head>
    <body>
        <div class="envoltorio-pagina">
            <!-- HEADER -->
            <header class="header" id="header">
            <!-- Sección de navegación -->
                <a href="index.html" class="txt-atlas" aria-label="Texto de la marca de la página llamada Atlas+">Atlas+</a>
                <nav class="container-contenido-header" aria-label="Navegación principal">
                    <ul class="nav_list" id="nav-list">
                        <li class="nav-link">
                             <a class="txt-home" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-link">
                            <a class="txt-home" href="quienes_somos.html">Quienes Somos</a>
                        </li>
                        <li>
                            <a class="nav-rutinas-btn" href="rutinas_alimentacion.html">Armá tu rutina</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="section-table">
                    <div class="entrenamiento-title">
                        <div>
                            <h1 id="titulo-alimentacion"></h1>
                        </div>
                        <div>
                            <button class="button" id="button-volver"><a href="alimentacion.html">Volver</a></button>
                            <button class="button">Agregar</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Comida</th>
                                <th>Tipo</th>
                                <th>Calorias</th>
                                <th>Proteinas</th>
                                <th>Carbohidratos</th>
                                <th>Grasas</th>
                                <th>Descripcion</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody class="body-table"></tbody>
                    </table>
                </section>
            </main>
            <footer class="footer-seccion">
                <div class="footer-container">
                    <h2 class="copyrightTeam" alt="Copyright 404 not found">404 not found</h2>
                    <div class="equipo-facultad">
                        <ul>Rodrigo Riera</ul>
                        <ul>Tomas Diaz</ul>
                        <ul>Tiago Nehuen Sedano</ul>
                        <ul>Lucas Ferreira</ul>
                    </div>
                </div>
            </footer>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            const arma_rutinaBackURL = "http://localhost:3000/api/entrenamientos/" + id;

            fetch(arma_rutinaBackURL)
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("titulo-alimentacion").textContent = `${data.dia_semana}`; /*especifica el dia del entrenamiento como titulo*/
                const tbody = document.querySelector("table.table tbody");

                data.comidas.forEach((com) => {
                    console.log(com)
                const newRow = document.createElement("tr");
                newRow.setAttribute("data-id",com.id)

                const comida = document.createElement("td");
                comida.innerHTML = com.nombre_comida ?? "-"; 
                newRow.appendChild(comida);

                const tipoComida = document.createElement("td");
                tipoComida.innerHTML = com.tipo_comida ?? "-";
                newRow.appendChild(tipoComida);

                const calorias = document.createElement("td");
                calorias.innerHTML = com.calorias ?? "-"; 
                newRow.appendChild(calorias);

                const proteinas = document.createElement("td");
                proteinas.innerHTML = com.proteinas ?? "-";
                newRow.appendChild(proteinas);

                const carbo = document.createElement("td");
                carbo.innerHTML = com.carbohidratos ?? "-";
                newRow.appendChild(carbo);

                const grasas = document.createElement("td");
                grasas.innerHTML = com.grasas ?? "-";
                newRow.appendChild(grasas);

                const descripcion = document.createElement("td");
                descripcion.innerHTML = com.descripcion ?? "-";
                newRow.appendChild(descripcion);

                const NewEditar = document.createElement("td"); // Editar
                const EditarLink = document.createElement("a");
                EditarLink.className = "button";
                EditarLink.innerHTML = "Editar";
    
                NewEditar.appendChild(EditarLink);
                newRow.appendChild(NewEditar);
        
                const NewBorrar = document.createElement("td"); // Borrar
                const BorrarLink = document.createElement("a");

                BorrarLink.className = "button";
                BorrarLink.innerHTML = "Borrar";
                BorrarLink.href = "#";
                
                NewBorrar.appendChild(BorrarLink);
                newRow.appendChild(NewBorrar);

                tbody.appendChild(newRow);
                });
            })
            .catch((error) => {
                console.error("Error al cargar los ejercicios:", error);
            });
    
        </script>
