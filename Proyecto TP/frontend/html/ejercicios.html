                                    <option value="Antebrazos">Antebrazos</option>
                                    <option value="Bíceps">Bíceps</option>

                                    <option value="Deltoides">Deltoides</option>
                                    <option value="Espalda">Espalda</option>
                                    <option value="Gemelos">Gemelos</option>
                                    <option value="Glúteos">Glúteos</option>
                                    <option value="Hombros">Hombros</option>
                                    <option value="Isquiotibiales">Isquiotibiales</option>
                                    <option value="Pecho">Pecho</option>
                                    <option value="Piernas">Piernas</option>

                    </div>

                    <div class="field">
                        <label class="label">Repeticiones</label>
                        <div class="control">
                            <input class="input" type="number" name="repeticiones" required>
                         </div>
                    </div>

                    <div class="field"> 
                        <label class="label">Peso</label>

                            <div class="control">

                    <div class="field">
                        <label class="label">Series</label>

                            <input class="input" type="number" name="series" required>

                    </div>

                    <div class="field">
                        <label class="label">Repeticiones</label>
                        <div class="control">
                            <input class="input" type="number" name="repeticiones" required>
                        </div>

                    <div class="field"> 
                        <label class="label">Peso</label>

                            </div> 
                            <div class="control">
                                <div class="select">

    <script type="module">
        import { AbrirModalEditar } from "../js/ejercicios.mjs"
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        tablaEjercicios();

        const modal = document.getElementById("modal-agregar-ejercicio");
        const formEj = document.getElementById("form-agregar-ejercicio");

        //abrir modal
        document.getElementById("btn-abrir-modal").addEventListener("click", () => {
            modal.showModal();
        });

        //cerrar modal
        document.getElementById("cancelar-modal").addEventListener("click", () => {
            modal.close();
        });
        
        //enviar nuevo ejercicio
        formEj.addEventListener("submit", async (e) => {
            e.preventDefault();

            const descripcion = formEj.descripcion.value.trim();
            const ejercicio = formEj.ejercicio.value.trim();
            const series = formEj.series.value.trim();
            const repeticiones = formEj.repeticiones.value.trim();
            const rir = formEj.rir.value.trim();
            
            // Validaciones
            if (descripcion.length > 100) {
                alert("La descripción no puede superar los 100 caracteres.");
                return; 
            } else if (ejercicio.length > 50) {
                alert("El nombre del ejercicio es demasiado largo.");
                return; 
            } else if (series <= 0  || repeticiones <= 0) {
                alert("Las series y repeticiones deben ser números positivos.");
                return; 
            } else if (rir < 0){
                alert("El RIR debe ser un numero positivo");
                return;
            }

            const datos = {
                entrenamiento_id: id, // id del entrenamiento
                grupo_muscular: formEj.grupo_muscular.value,
                ejercicio: ejercicio,
                series: parseInt(series),
                repeticiones: parseInt(repeticiones),
                peso: parseFloat(formEj.peso.value),
                unidad_peso_ejercicio: formEj.unidad_peso.value,
                rir: parseInt(rir),
                tiempo_descanso: parseFloat(formEj.tiempo_descanso.value),
                unidad_descanso_ejercicio: formEj.unidad_descanso.value,
                descripcion: descripcion
            };

            try {
                const respuesta = await fetch("http://localhost:3000/api/ejercicios", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(datos)
                });

            if (respuesta.ok) {
                modal.close();
                formEj.reset();
                tablaEjercicios(); // recarga la tabla
                alert("Ejercicio agregado correctamente");
            } else {
                alert("Error al agregar el ejercicio");
            }
        } catch (error) {
            console.error("Error:", error);
        }
        });

        function tablaEjercicios(){
            document.getElementsByClassName("ejercicio-table")[0].innerHTML = ""; // limpia la tabla antes de cargarla
        
            const arma_rutinaBackURL = "http://localhost:3000/api/entrenamientos/" + id;

            fetch(arma_rutinaBackURL)
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("titulo-ejercicios").textContent = `${data.data.dia_semana}`; /*especifica el dia del entrenamiento como titulo*/
                const tbody = document.querySelector("table.table tbody");

                data.data.ejercicios.forEach((ej) => {
                const newRow = document.createElement("tr");
                newRow.setAttribute("data-id",ej.id)

                const grupoMuscular = document.createElement("td");
                grupoMuscular.innerHTML = ej.grupo_muscular ?? "-"; 
                newRow.appendChild(grupoMuscular);

                const ejercicio = document.createElement("td");
                ejercicio.innerHTML = ej.ejercicio ?? "-";
                newRow.appendChild(ejercicio);

                const series = document.createElement("td");
                series.innerHTML = ej.series ?? "-"; 
                newRow.appendChild(series);

                const repeticiones = document.createElement("td");
                repeticiones.innerHTML = ej.repeticiones ?? "-";
                newRow.appendChild(repeticiones);

                const Peso = document.createElement("td");
                const peso = ej.peso;
                const unidad_peso = ej.unidad_peso_ejercicio ?? ""; // Agrega unidad de peso si existe
                if (peso !== undefined && peso !== null && peso !== "") {
                    Peso.innerHTML = `${peso} ${unidad_peso}`.trim();
                } else {
                    Peso.innerHTML = "-";
                }
                newRow.appendChild(Peso);

                const rir = document.createElement("td");
                rir.innerHTML = ej.rir ?? "-";
                newRow.appendChild(rir);

                const tiempoDescanso = document.createElement("td");
                const tiempo = ej.tiempo_descanso;
                const unidad_descanso = ej.unidad_descanso_ejercicio ?? ""; 
                if (tiempo !== undefined && tiempo !== null && tiempo !== "") {
                    tiempoDescanso.innerHTML = `${tiempo} ${unidad_descanso}`.trim();
                } else {
                    tiempoDescanso.innerHTML = "-";
                }
                newRow.appendChild(tiempoDescanso);

                const descripcion = document.createElement("td"); // descripcion
                descripcion.innerHTML = ej.descripcion && ej.descripcion.trim() !== ""
                    ? (ej.descripcion.length > 40 
                        ? ej.descripcion.slice(0, 40) + "..." 
                        : ej.descripcion)
                    : "-"; // si son mas de 40 caracteres, corta y agrega "..."
                newRow.appendChild(descripcion);

                const NewEditar = document.createElement("td"); // Editar
                const EditarLink = document.createElement("a");
                EditarLink.className = "button";
                EditarLink.innerHTML = "Editar";
                EditarLink.onclick = () => {

                    AbrirModalEditar(ej);

                }
                // EditarLink.href = "ejercicios.html?id=" + ej.id; //
                NewEditar.appendChild(EditarLink);
                newRow.appendChild(NewEditar);
        
                const NewBorrar = document.createElement("td"); // Borrar
                const BorrarLink = document.createElement("a");

                BorrarLink.className = "button";
                BorrarLink.innerHTML = "Borrar";
                BorrarLink.href = "#";
                BorrarLink.onclick = function(){
                    if(confirm("Estas seguro de que deseas eliminar este ejercicio?")){
                        deleteEjercicio(id, ej.id);
                        alert("Ejercicio eliminado correctamente");
                    }
                };
                NewBorrar.appendChild(BorrarLink);
                newRow.appendChild(NewBorrar);

                tbody.appendChild(newRow);
                });
            })
            .catch((error) => {
                console.error("Error al cargar los ejercicios:", error);
            });
    }

    function deleteEjercicio(entrenamiento_id, rutina_id){
        const arma_rutinaBackURL = `http://localhost:3000/api/entrenamientos/${entrenamiento_id}/ejercicios/${rutina_id}`;
        fetch(arma_rutinaBackURL, {method: 'DELETE'}).then(() => tablaEjercicios()); // vuelve a cargar la tabla
}


    </script>
