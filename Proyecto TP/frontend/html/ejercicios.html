<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="./ejercicios.css">
        <title>Arma rutina</title>
    </head>
    <body>
        <div class="envoltorio-pagina">
            <!-- HEADER -->
            <header class="header" id="header">
            <!-- Sección de navegación -->
                <a href="index.html" class="txt-atlas" aria-label="Texto de la marca de la página llamada Atlas+">Atlas+</a>
                <nav class="container-contenido-header" aria-label="Navegación principal">
                    <ul class="nav_list" id="nav-list">
                        <li>
                            <a class="txt-home" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-link">
                            <a class="txt-home" href="quienes_somos.html">Quienes Somos</a>
                        </li>
                        <li>
                            <a class="nav-rutinas-btn" href="rutinas_alimentacion.html">Armá tu rutina</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="section-table">
                    <div class="entrenamiento-title">
                        <div>
                            <h1 id="titulo-ejercicios"></h1>
                        </div>
                        <div>
                            <button class="button" id="button-volver"><a href="arma_rutina.html">Volver</a></button>
                            <button class="button"><a href="#">Agregar</a></button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Grupo Muscular</th>
                                <th>Ejercicio</th>
                                <th>Series</th>
                                <th>Repeticiones</th>
                                <th>Peso</th>
                                <th>Rir</th>
                                <th>Tiempo de Descanso</th>
                                <th>Descripcion</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody class="ejercicio-table"></tbody>
                    </table>
                </section>
            </main>
            <footer class="footer-seccion">
                <div class="footer-container">
                    <h2 class="copyrightTeam" alt="Copyright 404 not found">404 not found</h2>
                    <div class="equipo-facultad">
                        <ul>Rodrigo Riera</ul>
                        <ul>Tomas Diaz</ul>
                        <ul>Tiago Nehuen Sedano</ul>
                        <ul>Lucas Ferreira</ul>
                    </div>
                </div>
            </footer>
        </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        tablaEjercicios();

        function tablaEjercicios(){
            document.getElementsByClassName("ejercicio-table")[0].innerHTML = ""; // limpia la tabla antes de cargarla
        
            const arma_rutinaBackURL = "http://localhost:3000/api/entrenamientos/" + id;

            fetch(arma_rutinaBackURL)
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("titulo-ejercicios").textContent = `${data.dia_semana}`; /*especifica el dia del entrenamiento como titulo*/
                const tbody = document.querySelector("table.table tbody");

                data.ejercicios.forEach((ej) => {
                    console.log(ej)
                const newRow = document.createElement("tr");
                newRow.setAttribute("data-id",ej.id)

                const grupoMuscular = document.createElement("td");
                grupoMuscular.innerHTML = ej.grupo_muscular ?? "-"; 
                newRow.appendChild(grupoMuscular);

                const ejercicio = document.createElement("td");
                ejercicio.innerHTML = ej.ejercicio ?? "-";
                newRow.appendChild(ejercicio);

                const series = document.createElement("td");
                series.innerHTML = ej.series ?? "-"; 
                newRow.appendChild(series);

                const repeticiones = document.createElement("td");
                repeticiones.innerHTML = ej.repeticiones ?? "-";
                newRow.appendChild(repeticiones);

                const peso = document.createElement("td");
                peso.innerHTML = ej.peso ?? "-";
                newRow.appendChild(peso);

                const rir = document.createElement("td");
                rir.innerHTML = ej.rir ?? "-";
                newRow.appendChild(rir);

                const tiempoDescanso = document.createElement("td");
                tiempoDescanso.innerHTML = ej.tiempo_descanso ?? "-";
                newRow.appendChild(tiempoDescanso);

                const descripcion = document.createElement("td");
                descripcion.innerHTML = ej.descripcion ?? "-";
                newRow.appendChild(descripcion);

                const NewEditar = document.createElement("td"); // Editar
                const EditarLink = document.createElement("a");
                EditarLink.className = "button";
                EditarLink.innerHTML = "Editar";
                EditarLink.onclick = () => {

                    crearModal(ej)
}
                // EditarLink.href = "ejercicios.html?id=" + ej.id; //
                NewEditar.appendChild(EditarLink);
                newRow.appendChild(NewEditar);
        
                const NewBorrar = document.createElement("td"); // Borrar
                const BorrarLink = document.createElement("a");

                BorrarLink.className = "button";
                BorrarLink.innerHTML = "Borrar";
                BorrarLink.href = "#";
                BorrarLink.onclick = function(){
                    if(confirm("Estas seguro de que deseas eliminar este ejercicio?")){
                        deleteEjercicio(ej.id);
                        alert("Ejercicio eliminado");
                    }
                };
                NewBorrar.appendChild(BorrarLink);
                newRow.appendChild(NewBorrar);

                tbody.appendChild(newRow);
                });
            })
            .catch((error) => {
                console.error("Error al cargar los ejercicios:", error);
            });
    }

    function deleteEjercicio(id){
        const arma_rutinaBackURL = "http://localhost:3000/api/ejercicios/" + id;
        fetch(arma_rutinaBackURL, {method: 'DELETE'}).then(() => tablaEjercicios()); // vuelve a cargar la tabla
    }
    const editarEjercicio = ( id ) =>{
        const arma_rutinaBackURL = "http://localhost:3000/api/ejercicios/" + id;
        fetch(arma_rutinaBackURL, {method: 'PUT'}).then(() => tablaEjercicios()); 
    }
    const crearModal = (ej) => {
    const dialog = document.createElement("dialog");
    dialog.classList.add("modal-editar");

    const titulo = document.createElement("h2");
    titulo.innerHTML = "Editar Ejercicio";

    const parrafo = document.createElement("p");
    parrafo.innerText = JSON.stringify(ej, null, 2); // más legible

    const botonEditar = document.createElement("button");
    botonEditar.innerText = "EDITAR";
    botonEditar.classList.add("button", "is-primary");

    const botonCerrar = document.createElement("button");
    botonCerrar.innerText = "Cancelar";
    botonCerrar.classList.add("button", "is-light");

    botonCerrar.addEventListener("click", () => {
        dialog.close();
        dialog.remove(); // limpia el DOM
    });

    // Agregar contenido
    dialog.appendChild(titulo);
    dialog.appendChild(parrafo);
    dialog.appendChild(botonEditar);
    dialog.appendChild(botonCerrar);

    document.body.appendChild(dialog);  // ⬅️ importante: insertarlo al DOM
    dialog.showModal();                 // ⬅️ muestra el modal
};

    </script>
    </body>
</html>
